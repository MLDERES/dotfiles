- clean:
    - '~'
    - ~/.config
    - ~/.config/fish
    - ~/.config/peco
    - ~/.config/sublime-text-3/Packages/User
    - ~/.composer

- link:
    ~/.config/fish/config.fish:
        path: fish/config.fish
        create: true
        force: true
    ~/.config/omf:
        path: omf
        force: true

    ~/.tmux.conf:
        path: tmux.conf
        force: true

    ~/.vimrc:
        path: vimrc

    ~/.gitconfig:
        path: git/gitconfig
        force: true
    ~/.gitignore_global:
        path: git/gitignore
        force: true

    ~/.uncrustify.cfg:
        path: uncrustify.cfg

    ~/.config/htop/htoprc:
        path: htoprc
        create: true
        force: true

    ~/.config/peco/config.json:
        path: peco.json
        create: true
        force: true

    ~/.atom/config.cson:
        path: atom/config.cson
        force: true
    ~/.atom/keymap.cson:
        path: atom/keymap.cson
        force: true
    ~/.atom/styles.less:
        path: atom/styles.less
        force: true

    ~/.config/redshift.conf:
        path: redshift.conf
        force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
